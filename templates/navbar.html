{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'home.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
    <title> Job Seek</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand focus-ring focus-ring-secondary py-1 px-2" href="{% url 'home' %}">Job Seek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'base' %}">Job Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'offredemploi' %}">Job Offer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% if request.user.candidat %} {% url 'dashboard_c' %}{% else %} {% url 'dashboard' %} {% endif %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="{% if request.user.candidat %} {% url 'update_candidat' %}{% else %} {% url 'update_recruteur' %} {% endif %}">Hello, {{request.user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Register
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark " aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'sign_upr' %}">Recruteur</a></li>
                            <li><a class="dropdown-item" href="{% url 'sign_upc' %}">Candidat</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% block content %}
  
    {%endblock%}

</body>
</html>
